<!DOCTYPE html>
<html lang="es">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruta de Aprendizaje - Aprende AviaciÃ³n</title>
  <link rel="stylesheet" href="estilos.css">
<link rel="stylesheet" href="ruta.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="mapa-container" id="mapa">
    <header>ğŸ—ºï¸ Ruta de Aprendizaje - Aprende AviaciÃ³n</header>
    <button class="btn-volver" onclick="window.location.href='niveles.html'">â† Volver</button>
    <img id="avion" class="avion" src="https://uploads.onecompiler.io/43d6bw78q/443j6f262/png-transparent-travel-drawing-airplane-aircraft-vehicle-model-aircraft-line-airliner-flap-removebg-preview.png" alt="aviÃ³n" />
  </div>
 <script>
    const mapa = document.getElementById("mapa");
    const avion = document.getElementById("avion");

    // ğŸï¸ Posiciones de islas actualizadas
    const islasData = [
      { x: -200, y: 220, nombre: "Partes del aviÃ³n", img: "https://uploads.onecompiler.io/43d6bw78q/443qntsyk/Island.png" },
      { x: 50,   y: 50, nombre: "AerodinÃ¡mica bÃ¡sica", img: "https://uploads.onecompiler.io/43d6bw78q/443qntsyk/Nivel%202.png" },
      { x: 250,  y: 250, nombre: "InglÃ©s aeronÃ¡utico", img: "https://uploads.onecompiler.io/43d6bw78q/443qntsyk/Nivel%204.png", especial: true },
      { x: 550,  y: 50, nombre: "MeteorologÃ­a", img: "https://uploads.onecompiler.io/43d6bw78q/443qntsyk/Nivel%205.png" },
      { x: 700,  y: 230, nombre: "Instrumentos de vuelo", img: "https://uploads.onecompiler.io/43d6bw78q/443qntsyk/Nivel%206.png" }
    ];

    // ğŸï¸ Crear islas
    islasData.forEach((isla, i) => {
      const div = document.createElement("div");
      div.classList.add("isla");
      if (isla.especial) div.classList.add("especial");

      div.style.left = `${isla.x}px`;
      div.style.top = `${isla.y}px`;

      const img = document.createElement("img");
      img.src = isla.img;
      div.appendChild(img);

      const tooltip = document.createElement("div");
      tooltip.classList.add("tooltip");
      tooltip.textContent = `Nivel ${i + 1}: ${isla.nombre}`;
      div.appendChild(tooltip);

      div.addEventListener("click", () => {
        localStorage.setItem("nivelActual", i + 1);
        window.location.href = "leccion.html";
      });

      mapa.appendChild(div);
    });

    // âœˆï¸ Movimiento automÃ¡tico del aviÃ³n
    let i = 0;
    let enMovimiento = true;

    function moverAvion() {
      if (!enMovimiento) return;
      const isla = islasData[i];
      const destinoX = isla.x + 200;
      const destinoY = isla.y - 40;

      avion.style.left = `${destinoX}px`;
      avion.style.top = `${destinoY}px`;

      if (i > 0 && isla.x < islasData[i - 1].x) {
        avion.classList.add("volteado");
      } else {
        avion.classList.remove("volteado");
      }

      i = (i + 1) % islasData.length;
    }

    moverAvion();
    setInterval(moverAvion, 4000);

    avion.addEventListener("mouseenter", () => enMovimiento = false);
    avion.addEventListener("mouseleave", () => enMovimiento = true);
  </script>
</body>
</html>
